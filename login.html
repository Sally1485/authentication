<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication | Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   <script src="./scripts/login.js" defer></script>
</head>

<body>
    <h1 class="text-4xl font-bold text-center">Login to Your Account</h1>
    <form id="login-form" class="flex flex-col justify-around items-center mt-10 h-[50vh] ">
        <input type="email" placeholder="Enter your email" name="email" class="border-2 p-2 w-[25%]  cursor-pointer">
        <input type="password" placeholder="Enter your password" name="password"
            class="border-2 p-2 w-[25%] cursor-pointer">
        <button type="submit" id="login-btn" class="border-2 bg-blue-600 text-white p-3 w-[25%] ">LOGIN</button>
    </form>
</body>

</html>
